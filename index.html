<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arman Software Team</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Vazirmatn', sans-serif;
      background-image: url('background-image.png');
      background-size: cover;
      background-position: center;
      color: #00f0ff;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(10, 15, 28, 0.45); /* لایه نیمه شفاف برای کمرنگ کردن عکس */
      z-index: 0;
      pointer-events: none;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #00f0ff;
      letter-spacing: 2px;
    }

    nav {
      display: flex;
      gap: 30px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #00f0ff;
    }

    .hero {
      text-align: center;
      padding: 40px 20px 20px 20px;
      position: relative;
      z-index: 1;
    }

    .hero img {
      max-width: 260px;
      width: 60vw;
      height: auto;
      margin-bottom: 18px;
      margin-top: 0;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .hero h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #00f0ff;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 16px;
      flex-wrap: wrap;
      margin-top: 10px;
      margin-bottom: 0;
    }

    .start-btn {
      background-color: #00f0ff;
      color: #0a0f1c;
    }

    .contact-btn {
      border: 2px solid #00f0ff;
      color: #00f0ff;
      background-color: transparent;
    }

    .scroll-down {
      margin-top: 40px;
      font-size: 16px;
      color: #00f0ff;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        flex-direction: column;
        gap: 10px;
        margin-top: 10px;
      }

      .hero h1 {
        font-size: 22px;
      }

      .buttons a {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">ARMAN</div>
    <nav>
      <a href="#">خانه</a>
      <a href="#">درباره ما</a>
      <a href="#">خدمات</a>
      <a href="#">ارتباط</a>
    </nav>
  </header>

  <section class="hero">
    <img src="center-image.png" alt="Arman Tech Illustration">
    <h1>FROM ARMAN TO ACTION</h1>
    <div class="buttons">
      <a href="#" class="start-btn">شروع پروژه</a>
      <a href="#" class="contact-btn">تماس با ما</a>
    </div>
    <div class="scroll-down">اسرول کنید ↓</div>
  </section>

</body>
</html>
